{% include 'teacher_header.html' %}

<style>
    .table-container {
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 80vh;
        padding: 20px;
        margin: 0 auto;
    }
    
    .table-title {
        font-size: 28px;
        font-weight: 600;
        color: #2c3e50;
        margin-bottom: 20px;
        text-align: center;
    }
    
    table {
        width: 100%;
        max-width: 900px;
        border-collapse: collapse;
        background: #f8f9fa;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }
    
    th, td {
        padding: 15px;
        text-align: center;
        border-bottom: 2px solid #e3e7eb;
    }
    
    th {
        background: #3498db;
        color: white;
        font-weight: 600;
        text-transform: uppercase;
    }
    
    tr:nth-child(even) {
        background: #eef2f5;
    }
    
    tr:hover {
        background: #d6eaf8;
        transition: background 0.3s ease-in-out;
    }
    
    .action-link {
        display: inline-block;
        padding: 8px 15px;
        border-radius: 6px;
        background: #3498db;
        color: white;
        text-decoration: none;
        font-weight: 500;
        transition: background 0.3s ease-in-out;
    }
    
    .action-link:hover {
        background: #2980b9;
    }
    
</style>

<div class="table-container">
    <h1 class="table-title">Assignments List</h1>
    <form action="" method="post">
        <table>
            <tr>
                <th>#</th>
                <th>Date</th>
                <th>Subject</th>
                <th>Action</th>
            </tr>
            {% for i in assign %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ i.date }}</td>
                <td>{{ i.subject.subject_name }}</td>
                <td>
                    <a href="/teacher_send_assignment/{{ i.subject_id }}" class="action-link">Send</a>
                </td>
            </tr>
            {% endfor %}
        </table>
    </form>
</div>

{% include 'footer.html' %}
